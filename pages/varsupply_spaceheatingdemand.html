<h2>Variable supply and space heating demand</h2>

View:
<button id="pan-left"><</button>
<button id="pan-right">></button>
<button id="zoom-out">-</button>
<button id="zoom-in">+</button>
<button id="reset">reset</button>

<div id="placeholder_bound" style="width:100%; height:500px;">
    <div id="placeholder"></div>
</div>



<table class="table">
<tr>
    <td>Supply:</td>
    <td>
    <select class="modelinput" key="gen_type" autocomplete="off">
        <option value=0 selected="selected">Onshore wind</option>
        <option value=1>Offshore wind</option>
        <option value=2>Wave power</option>
        <option value=3>Tidal power</option>
        <option value=4>Solar power</option>
    </select>
    </td>
</tr>
<tr>
    <td>Gen capacity (kW):</td>
    <td><input class="modelinput" key="gen_capacity" type="text" style="width:100px" value="" autocomplete="off"/></td>
</tr>
<tr>
    <td>Building fabric performance (kW/K):</td>
    <td><input class="modelinput" key="fabric_efficiency" type="text" style="width:100px" value="" autocomplete="off"/></td>
</tr>
<tr>
    <td>Target internal temperature (C)</td>
    <td><input class="modelinput" key="target_internal_temperature" type="text" style="width:100px" value="" autocomplete="off"/></td>
</tr>
<tr>
    <td>Solar gains capacity (kW)</td>
    <td><input class="modelinput" key="solar_gains_capacity" type="text" style="width:100px" value="" autocomplete="off"/></td>
</tr>
<tr>
    <td>Heatpump COP</td>
    <td><input class="modelinput" key="heatpump_COP" type="text" style="width:100px" value="" autocomplete="off"/></td>
</tr>
<tr>
    <td>Annual Internal Gains (appliances, cooking, lighting) in kWh</td>
    <td><input class="modelinput" key="traditional_electric" type="text" style="width:100px" value="" autocomplete="off"/></td>
</tr>
<tr>
    <td>Heatstore capacity (kWh)</td>
    <td><input class="modelinput" key="heatstore_capacity" type="text" style="width:100px" value="" autocomplete="off"/></td>
</tr>
</table>
